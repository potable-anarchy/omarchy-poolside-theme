# Poolside Theme Colors
$bg = rgb(f8fafc)
$fg = rgb(1e293b)
$primary = rgb(0ea5e9)
$secondary = rgb(fb923c)
$accent = rgb(fbbf24)
$dark = rgb(0369a1)

# Window decorations
windowrulev2 = rounding,class:.*
general {
    gaps_in = 5
    gaps_out = 10
    border_size = 2
    col.active_border = rgb(0ea5e9) rgb(fb923c) 45deg
    col.inactive_border = rgba(475569aa)
    resize_on_border = false
    allow_tearing = false
    layout = dwindle
}

decoration {
    rounding = 8
    
    blur {
        enabled = true
        size = 8
        passes = 3
        brightness = 1.0
        contrast = 1.0
        noise = 0.02
    }
}

animations {
    enabled = true
    bezier = poolWave, 0.25, 0.46, 0.45, 0.94
    
    animation = windows, 1, 7, poolWave
    animation = windowsOut, 1, 7, default, popin 80%
    animation = border, 1, 10, default
    animation = borderangle, 1, 8, default
    animation = fade, 1, 7, default
    animation = workspaces, 1, 6, default
}

dwindle {
    pseudotile = true
    preserve_split = true
}

misc {
    force_default_wallpaper = -1
    new_window_takes_over_fullscreen = 0
}