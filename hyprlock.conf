# Poolside Theme for Hyprlock

general {
    disable_loading_bar = false
    grace = 0
    hide_cursor = true
    no_fade_in = false
    no_fade_out = false
    ignore_empty_input = false
    immediate_render = false
}

background {
    monitor =
    path = ~/.config/omarchy/poolside/backgrounds/poolside.jpg
    color = rgba(248, 250, 252, 1.0)
    blur_passes = 3
    blur_size = 8
    noise = 0.0117
    contrast = 0.8916
    brightness = 0.8172
    vibrancy = 0.1696
    vibrancy_darkness = 0.0
}

input-field {
    monitor =
    size = 300, 60
    outline_thickness = 2
    dots_size = 0.2
    dots_spacing = 0.2
    dots_center = true
    outer_color = rgb(14, 165, 233)
    inner_color = rgb(248, 250, 252)
    font_color = rgb(30, 41, 59)
    fade_on_empty = false
    font_family = JetBrains Mono
    placeholder_text = <span foreground="##475569">Enter Password</span>
    hide_input = false
    position = 0, -120
    halign = center
    valign = center
    rounding = 8
}

label {
    monitor =
    text = Welcome back, $USER
    color = rgba(30, 41, 59, 1.0)
    font_size = 24
    font_family = JetBrains Mono
    position = 0, 160
    halign = center
    valign = center
}

label {
    monitor =
    text = $TIME
    color = rgba(14, 165, 233, 1.0)
    font_size = 48
    font_family = JetBrains Mono Bold
    position = 0, 60
    halign = center
    valign = center
}

label {
    monitor =
    text = cmd[update:1000] echo "$(date '+%A, %B %d')"
    color = rgba(71, 85, 105, 1.0)
    font_size = 18
    font_family = JetBrains Mono
    position = 0, 20
    halign = center
    valign = center
}