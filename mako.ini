# Poolside Theme for Mako Notifications

background-color=#0ea5e9
text-color=#ffffff
border-color=#0ea5e9
progress-color=#0ea5e9

width=320
height=120
padding=15
margin=10
border-size=2
border-radius=8

default-timeout=8000
ignore-timeout=1

font=JetBrains Mono 11

[urgency=low]
border-color=#fbbf24
background-color=#fffbeb
text-color=#1e293b

[urgency=normal]
border-color=#0ea5e9
background-color=#0ea5e9
text-color=#ffffff

[urgency=high]
border-color=#fb923c
background-color=#fff7ed
text-color=#1e293b

[category=mpd]
default-timeout=2000
group-by=category

[app-name=screenshot]
default-timeout=2000